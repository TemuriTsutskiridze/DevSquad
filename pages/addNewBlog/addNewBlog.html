<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="addNewBlog.css" />
    <script defer src="addNewBlog.js"></script>
    <title>Add new blog</title>
  </head>
  <body>
    <header>
      <img src="./images/LOGO-02 3.png" alt="redberry logo in red" />
    </header>

    <main>
      <div id="arrow">
        <a href="/DevSquad/pages/"><img src="./images/Arrow.svg" alt="" /></a>
      </div>

      <div class="content">
        <form id="main-form" action="submit">

        <section id="main-section">
          <h1>ბლოგის დამატება</h1>
          <h2 class="photo-upload">ატვირთეთ ფოტო</h2>
          <div class="file-upload-container">
            <label for="input-file" class="file-drag-area">
              <input type="file" accept="image/*" id="input-file" hidden />
              <img
                src="./images/folder-add.png"
                class="icon"
                alt="folder icon" />
              <p>ჩააგდეთ ფაილი აქ ან <span> აირჩიეთ ფაილი</span></p>
            </label>
          </div>
          <div id="file-info" class="file-info" hidden>
            <div class="right-side">
              <img src="./images/gallery.png" alt="img icon" />
              <span id="file-name"></span>
            </div>

            <button id="remove-file" type="button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none">
                <path
                  d="M7.75781 16.2426L16.2431 7.75736"
                  stroke="#1A1A1F"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round" />
                <path
                  d="M16.2431 16.2426L7.75781 7.75736"
                  stroke="#1A1A1F"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </button>
          </div>
        </section>

        <section id="author-section">
          <div class="author-input">
            <h2>ავტორი *</h2>

            <input
              class="title-input small-input"
              type="name"
              placeholder="შეიყვანეთ ავტორი" />

            <ul class="validation-details first-list">
              <li>მინიმუმ 4 სიმბოლო</li>
              <li>მინიმუმ ორი სიტყვა</li>
              <li>მხოლოდ ქართული სიმბოლოები</li>
            </ul>
          </div>

          <div class="title-input">
            <h2>სათაური *</h2>

            <input
              class="title-input small-input"
              type="title"
              placeholder="შეიყვანეთ სათაური" />

            <ul class="validation-details">
              <li>მინიმუმ 2 სიმბოლო</li>
            </ul>
          </div>
        </section>

        <section id="descriptions-section">
          <h2>აღწერა *</h2>

          <input
            class="description-input small-input"
            type="text"
            name="description"
            id="description-input"
            placeholder="შეიყვანეთ აღწერა" />

          <ul class="validation-details">
            <li>მინიმუმ 2 სიმბოლო</li>
          </ul>
        </section>

        <section id="date-section">
          <div class="date-input">
            <h2>გამოქვეყნების თარიღი *</h2>

            <input
              type="date"
              name="date-input"
              id="date"
              class="small-input" />
          </div>

          <div class="category-choice">
            <h2>კატეგორია *</h2>
            <div class="custom-select-container">
           <div class="custom-select">
    <div class="select-box">
      <span class="selected-items">აირჩიე კატეგორია</span>
      <div class="select-icon"><img src="/." alt=""></div>
    </div>
    <div class="options-container" hidden>
    </div>
            </div>
            <select id="category" name="category" class="small-input" multiple hidden>
              <option value="" selected disabled>აირჩიე კატეგორია</option>
              <option value="market">მარკეტი</option>
              <option value="application">აპლიკაცია</option>
              <option value="artificial-inteligence">
                ხელოვნური ინტელექტი
              </option>
              <option value="ux-ui">UI-UX</option>
              <option value="research">კვლევა</option>
              <option value="figma">Figma</option>
            </select>
          </div>
        </div>


          <div class="email-input">
            <h2>ელ-ფოსტა</h2>
        
              <input
                class="small-input"
                type="email"
                name="email"
                id="email"
                placeholder="Example@redberry.ge" />
  
          </div>
        </section>

        <div class="submit-button">
          <button type="submit">გამოქვეყნება</button>
        </form>
        </div>
      </div>
    </main>
  </body>
</html>
